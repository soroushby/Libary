<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" #sidenav>
    <mat-nav-list fxLayout="column" fxLayoutGap="1rem">
      <a
        mat-list-item
        routerLinkActive="router-link-active"
        fxLayoutAlign="center"
      >
        <app-login fxFlex></app-login>
      </a>
      <a
        mat-list-item
        [routerLink]="['/books']"
        routerLinkActive="router-link-active"
        fxLayoutAlign="center"
      >
        Books list
      </a>
      <a
        mat-list-item
        [routerLink]="['/books/search']"
        routerLinkActive="router-link-active"
        fxLayoutAlign="center"
      >
        Search
      </a>
      <a
        mat-list-item
        [routerLink]="['/contactus']"
        routerLinkActive="router-link-active"
        fxLayoutAlign="center"
      >
        Contact us
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="toolbar" fxLayoutGap="5rem" fxLayoutAlign=" center">
      <button
        fxLayoutAlign="center center"
        mat-icon-button
        class="example-icon"
        aria-label="Example icon-button with menu icon"
        (click)="sidenav.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>

      <button
        fxHide.lt-md
        fxLayoutAlign="center center"
        mat-icon-button
        class="example-icon"
        [routerLink]="['/books']"
        routerLinkActive="router-link-active"
      >
        Books list
      </button>
      <button
        fxHide.lt-md
        fxLayoutAlign="center center"
        mat-icon-button
        class="example-icon"
        [routerLink]="['books/search']"
        routerLinkActive="router-link-active"
      >
        Search
      </button>
      <button
        fxHide.lt-md
        fxLayoutAlign="center center"
        mat-icon-button
        class="example-icon favorite-icon"
        [routerLink]="['/contactus']"
        routerLinkActive="router-link-active"
      >
        Contact us
      </button>
      <div fxHide.lt-md>
        <app-login fxFlex></app-login>
      </div>
      <div>
        <app-user-profile></app-user-profile>
      </div>
    </mat-toolbar>
    <messages></messages>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

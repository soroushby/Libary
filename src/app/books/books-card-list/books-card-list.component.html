
<div *ngFor="let book of books" fxLayoutAlign="center center" >

<mat-card class="example-card" fxLayoutAlign="space-between center" fxLayout="column">
  <mat-card-header fxLayoutAlign="center" >

    <mat-card-title>{{book.title}}</mat-card-title>

  </mat-card-header >
  <img mat-card-xl-image fxLayoutAlign="center" [src]="book.image" alt="Photo of a Shiba Inu">
  <mat-card-content fxLayoutAlign="center">
    <p>
    {{book.subtitle}}
    </p>
  </mat-card-content>
  <mat-card-actions fxLayoutAlign="center" >
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>


</div>

<table mat-table mat-sort [dataSource]="books" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="title" >
    <th mat-header-cell *matHeaderCellDef > Title </th>
    <td mat-cell *matCellDef="let book"> {{book.title}} </td>
  </ng-container>

  <!-- Name Column -->


  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> price </th>
    <td mat-cell *matCellDef="let book"> {{book.price}} </td>
  </ng-container>



  <!-- Symbol Column -->
  <ng-container matColumnDef="view">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let book"> <span ><img class="book-avatar" [src]=book.image></span></td>
  </ng-container>

  <ng-container matColumnDef="link">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let book">
      <a [routerLink]="[book.isbn13]" routerLinkActive="router-link-active" >
        <mat-icon>arrow_circle_right</mat-icon>
      </a>
  </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


</table>
